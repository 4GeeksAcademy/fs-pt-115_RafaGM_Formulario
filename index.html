<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border border-black mt-5 p-0">
        <form>
            <div class="bg-body-secondary p-2 border border-black">
                <h3>Ejemplo de formulario</h3>
            </div>
            <div class="alert alert-danger m-3" role="alert">
                Faltan algunos campos
            </div>
            <div class="p-3">
                <div class="row">
                    <div class="col-md-5">
                        <div>
                            <label for="tarjeta #" class="form-label"><strong>Tarjeta #</strong></label>
                            <input type="number" class="form-control" id="tarjeta #" name="tarjeta #"
                                placeholder="xxx-xxxxx-xxx" required>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">

                        <div>
                            <label for="CVC #" class="form-label"><strong>CVC #</strong></label>
                            <input type="number" class="form-control" id="CVC #" name="CVC #" placeholder="0000"
                                required>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label for="Importe" class="form-label"><strong>Importe</strong></label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="Importe" name="Importe"
                                aria-label="Amount (to the nearest dollar)" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <label for="Nombre" class="form-label"><strong>Nombre</strong></label>
                            <input type="text" class="form-control" id="Nombre" name="Nombre" required>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div>
                            <label for="Apellidos" class="form-label"><strong>Apellidos</strong></label>
                            <input type="text" class="form-control" id="Apellidos" name="Apellidos" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <label for="Ciudad" class="form-label"><strong>Ciudad</strong></label>
                            <input type="text" class="form-control" id="Ciudad" name="Ciudad" required>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">

                        <label for="Pais" class="form-label"><strong>Pais</strong></label>
                        <select class="form-select" re aria-label="Default select example" id="Pais" name="Pais" required>
                            <option selected>Selecciona Pais</option>
                            <option value="1">Espa√±a</option>
                            <option value="2">Portugal</option>
                            <option value="3">Venezuela</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <label for="Codigo Postal" class="form-label"><strong>Codigo Postal</strong></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="Codigo Postal" name="Codigo Postal" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label"><strong>Nosotros Acectamos:</strong></label>
                        <div class="d-flex">
                            <div class="form-check bg-dark-subtle">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check  bg-dark-subtle">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check bg-dark-subtle">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check bg-dark-subtle">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-amazon-pay"></i></label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                                class="form-label"><strong>Comentario</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
                <div class="bg-body-secondary p-3 d-flex justify-content-end border border-black">
                    <button type="submit" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
        </form>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
